{% extends "base.html" %}
{% load static %}

{%block title%}
상민 블로그 HOME/수정하기
{% endblock title%}

{%block extrahead%}
<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
{%endblock extrahead%}

{%block content%}
<h1>edit 페이지</h1>

<form action="{% url 'update' edit_blog.id %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" name="title" value="{{ edit_blog.title }}"/>
    <textarea name="content" id="" cols="30">{{ edit_blog.content }}</textarea>
    <input type="submit" value="수정하기" />
    <input type="file" name="image"/>
</form>
{%endblock content%}
